<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nama Produk Anda</title>
    <link rel="stylesheet" href="node_modules/tailwindcss/dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 ">
    <div class="flex h-screen">
        <!-- Form Login -->
        <div class="flex-1 flex flex-col justify-center items-center p-8 bg-white">
            <div class="text-3xl font-bold text-gray-800 mb-8">Kasir Asik</div>
            <h1 class="text-2xl text-gray-800 mb-6">Masuk ke Akun Anda</h1>

            <div class="w-full max-w-[350px] mb-6">
                <label for="email" class="block text-gray-600 mb-2">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:border-blue-500 focus:outline-none transition">
            </div>

            <div class="w-full max-w-[350px] mb-6">
                <label for="password" class="block text-gray-600 mb-2">Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda"
                    class="w-full px-4 py-3 border border-gray-300 rounded focus:border-blue-500 focus:outline-none transition">
            </div>

            <div class="w-full max-w-[350px] flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-gray-600">Ingat saya</label>
                </div>
                <div>
                    <a href="#" class="text-blue-600 hover:text-blue-800">Lupa password?</a>
                </div>
            </div>

            <button
                class="w-full max-w-[350px] bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded transition">
                MASUK
            </button>

            <div class="mt-6 text-gray-600">
                Belum punya akun? <a href="#" class="text-blue-600 font-bold hover:text-blue-800">Daftar sekarang</a>
            </div>
        </div>

        <!-- Gambar Produk -->
        <div class="flex-1 bg-[url('https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')] 
                   bg-cover bg-center relative hidden md:block">
            <div class="absolute inset-0 bg-gradient-to-r from-white/30 to-transparent"></div>
        </div>
    </div>
    <div class=""></div>
</body>

</html>
